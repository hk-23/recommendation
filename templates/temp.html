        /* Your existing CSS styles */
        /* Add your CSS styles here */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .content {
            margin-top: 20px;
        }
        .card {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        /* Updated styles for chart containers */
        .chart-container {
            display: none; /* Initially hide the chart container */
            margin-top: 20px;
            width: 600px; /* Increase the width for a larger chart */
            height: 400px; /* Increase the height for a larger chart */
        }
        /* Center the navigation bar horizontally */
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center; /* Center the text horizontally */
        }
        .navbar a {
            display: inline-block; /* Display links inline */
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }
        /* Style specific links with white color */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Style C, C++, Java, and Python links with white color */
        .navbar a:nth-child(1),
        .navbar a:nth-child(2),
        .navbar a:nth-child(3),
        .navbar a:nth-child(4),
        .navbar a:nth-child(5) {
            color: white;

</style>

        // Function to toggle chart visibility
        function toggleChart(chartId) {
            const chartContainers = document.querySelectorAll('.chart-container');
            chartContainers.forEach(container => {
                if (container.id === chartId) {
                    container.style.display = 'block';

                    container.style.display = 'none';

            });
